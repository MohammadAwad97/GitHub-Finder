<body>
    <header>
        <nav>
            <div class="leftSide">
                <i class="fa-brands fa-github" style="color: #ffffff;"></i>
                    <div class="box">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        <input class="searchSpace" type="search" placeholder="Search or jump to...">
                    </div>
                        
                        
                    
                
                <ul>
                    <li>Pull requests</li>
                    <li>Issues</li>
                    <li>Codespaces</li>
                    <li>Marketplace</li>
                    <li>Explore</li>
                </ul>
            </div>
            <div class="rightSide">
                <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
                <div class="plus">
                    <i class="fa-light fa-plus"></i>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="small-pic">
                    <img src="/Images/Me.jfif" alt="">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                
            </div>
        </nav>
    </header>

    <main>
        <div class="searchBoxes">
            <div class="firstSearch">
                <input type="text" placeholder="Enter your first compititor" id="first_Compititor" >
                <div class="firstName">First Name:<span style="padding-left: 3px;" id="First_Name"></span></div>
                <div class="repoNum">Repositories:<span style="padding-left: 3px;" id="Repositories1"></span></div>
                <div class="repoNum">followers:<span style="padding-left: 3px;" id="followers1"></span></div>
            </div>
            <img class="vs" src="/Images/VS" alt="">
            <div class="secondSearch">  
                <input type="text" placeholder="Enter your second compititor" id="second_Compititor" disabled> <!--disabled-->
                <div class="secondName">Second Name:<span style="padding-left: 3px;" id="Second_Name"></span></div>
                <div class="repoNum">Repositories:<span style="padding-left: 3px;" id="Repositories2"></span></div>
                <div class="repoNum">followers:<span style="padding-left: 3px;" id="followers2"></span></div>
            </div>
        </div>
        <div class="sec2">
            <div class="Result">
                <img src="/Images/undraw_Code_typing_re_p8b9.png" alt="">
                <h2>The Winner Is :</h2>
                <p id="finalResult"></p>
            </div>
        </div>
